<div class="container mt-5 mb-5 d-flex justify-content-center"
     xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
    <div class="registerCard pr-4 pl-4">
        <div class="row py-5 mt-4 align-items-center">
            <!-- For Demo Purpose -->
            <div class="col-md-5 pr-lg-4 mb-5 mb-md-0 text-center">
                <img src="/img/login.png" alt="" class="img-fluid mb-3 d-none d-md-block">
<!--                <h1 style="font-family: Georgia, serif; letter-spacing: 2px; color: #333333">Welcome back</h1>-->
                <p class="font-italic text-muted mb-0"></p>
                <p class="font-italic text-muted"></p>
            </div>

            <!-- Login Form -->
            <div class="col-md-7 col-lg-6 ml-auto">
                <h1 style="font-family: Georgia, serif; letter-spacing: 2px; color: #333333">Welcome back</h1>
                <form action="/login" method="POST">

                    <div class="row pl-3 mb-3">
                        <div th:text="${param.error}" class="text-danger"></div>
                    </div>

                    <div class="row">

                        <!-- Username -->
                        <div class="input-group col-lg-6 mb-4">
                            <div class="input-group-prepend">
                                <span class="input-group-text bg-white px-4 border-md border-right-0">
                                    <i class="fa fa-user text-muted"></i>
                                </span>
                            </div>
                            <input id="username" type="text" name="username" placeholder="Username" class="form-control bg-white border-left-0 border-md">
                        </div>

                        <!-- Password -->
                        <div class="input-group col-lg-6 mb-4">
                            <div class="input-group-prepend">
                                <span class="input-group-text bg-white px-4 border-md border-right-0">
                                    <i class="fa fa-lock text-muted"></i>
                                </span>
                            </div>
                            <input id="password" type="password" name="password" placeholder="Password" class="form-control bg-white border-left-0 border-md">
                        </div>

                        <!-- Submit Button -->
                        <div class="form-group col-lg-12 mx-auto mb-0">
                            <button type="submit" id="submit" class="btn-primary btn-block py-2">Login</button>
                        </div>

                        <!-- Divider Text -->
                        <div class="form-group col-lg-12 mx-auto d-flex align-items-center my-4">
                            <div class="border-bottom w-100 ml-5"></div>
                            <div class="border-bottom w-100 mr-5"></div>
                        </div>

                        <!-- Social Login -->
<!--                        <div class="form-group col-lg-12 mx-auto">-->
<!--                            <a href="#" class="btn btn-primary btn-block py-2 btn-google">-->
<!--                                <i class="fa fa-google mr-2" style="color: white"></i>-->
<!--                                <span class="font-weight-bold" style="color: white">Continue with Google</span>-->
<!--                            </a>-->
<!--                            <a href="#" class="btn btn-primary btn-block py-2 btn-facebook">-->
<!--                                <i class="fa fa-facebook-f mr-2" style="color: white"></i>-->
<!--                                <span class="font-weight-bold" style="color: white">Continue with Facebook</span>-->
<!--                            </a>-->
<!--                        </div>-->
                    </div>
                </form>

                <!-- Not Registered -->
                <div class="text-center w-100">
                    <p class="text-muted">No Account? <a href="/register" class="text-primary ml-2">Create one</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
